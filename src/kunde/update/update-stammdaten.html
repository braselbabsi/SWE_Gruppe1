<form [formGroup]="form" role="form">
    <div class="form-group row" [class.has-danger]="!name.valid && name.touched">
        <label for="nameInput" class="col col-2 form-control-label">
            Nachname *
        </label>
        <div class="col col-10">
            <input id="nameInput" placeholder="Name" class="form-control" autofocus type="text" formControlName="name">
            <div class="fa fa-exclamation-circle form-control-feedback" *ngIf="!name.valid && name.touched">
                Ein Name muss mit einem Buchstaben oder einer Ziffer beginnen.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col col-2 form-control-label">Familienstand *</label>
        <div class="col col-10">
            <select class="form-control" formControlName="familienstand">
                <option value="LEDIG">ledig</option>
                <option value="VERHEIRATET">verheiratet</option>
                <option value="GESCHIEDEN">geschieden</option>
                <option value="VERWITWET">verwitwet</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col col-2 form-control-label">Geschlecht</label>
        <div class="col col-10">
            <select class="form-control" formControlName="geschlecht">
                <option value="MAENNLICH">m&aumlnnlich</option>
                <option value="WEIBLICH">weiblich</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="kategorieInput" class="col col-2 form-control-label">
            Bewertung
        </label>
        <div class="col col-10">
            <input id="kategorieInput" type="range" min="0" max="5" formControlName="kategorie">
        </div>
    </div>

    <div class="form-group row">
        <div class="col offset-2">
            <button class="btn btn-primary" (click)="onUpdate()" [disabled]="form.pristine || !form.valid">
                <i class="fa fa-check"></i>
                <span class="ml-1">Stammdaten aktualisieren</span>
            </button>
        </div>
    </div>
</form>
